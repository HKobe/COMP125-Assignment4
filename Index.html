    0%   {background-color: #D3D3D3;}

    75% {background-color: 	#A9A9A9;}
    100% {background-color:	#808080;}
}

/* Standard syntax */
@keyframes example {
    0%   {background-color: #D3D3D3;}
    25%  {background-color: #C4C4C4;}
    50%  {background-color: #949494;}
    75% {background-color: 	#A9A9A9;}
